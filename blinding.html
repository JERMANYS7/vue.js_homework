<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" v-model="email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" v-model="password">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    v-model="Address">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" v-model="address2">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" v-model="city">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" v-model="state">
                        <option value="0">Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" v-model="zip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" v-model="checked">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <a href="#" class="btn btn-botton btn-primary" @click="onSubmit">submit</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const { createApp, ref } = Vue

        const app = createApp({
            setup() {
                const email = ref('')
                const password = ref('')
                const Address = ref('')
                const address2 = ref('')
                const city = ref('')
                const state = ref('0')
                const zip = ref('')
                const checked = ref(false)

                const onSubmit = () => {
                    console.log('email: ' + email.value)
                    console.log('password: ' + password.value)
                    console.log('Address: ' + Address.value)
                    console.log('address2: ' + address2.value)
                    console.log('city: ' + city.value)
                    console.log('state: ' + state.value)
                    console.log('zip: ' + zip.value)
                    console.log('checked: ' + checked.value)
                }

                return {
                    email,
                    password,
                    Address,
                    address2,
                    city,
                    state,
                    zip,
                    checked,
                    onSubmit
                }
            }
        })

        app.mount('#app')
    </script>
</body>

</html>

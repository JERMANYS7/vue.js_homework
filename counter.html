<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กดช่วยชาติ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <style>
        .scale-effect {
            transition: transform 0.2s;
        }
        .scale-effect.active {
            transform: scale(1.2);
        }
        .custom-counter {
            color: #FFCCEA !important;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .custom-btn {
            background-color: #BFECFF !important;
            border-color: #BFECFF !important;
            color: #333 !important;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .custom-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: none;
        }
        .card-body {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div id="app">
        <div class="d-flex justify-content-center my-5">
            <div class="card" style="width: 20rem;">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold mb-4">มาช่วยชาติกัน!</h5>
                    <p class="card-text">จำนวนครั้งที่กดช่วยชาติ: 
                        <span 
                            :class="['fs-1', 'd-block', 'custom-counter', 'scale-effect', { active: isAnimating }]"
                        >{{ counter }}</span>
                    </p>
                    <a href="#" class="btn custom-btn" @click.prevent="incrementCounter">กดช่วยชาติ!!</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const counter = ref(0);
                const isAnimating = ref(false);

                const incrementCounter = () => {
                    counter.value++;
                    isAnimating.value = true;
                    setTimeout(() => {
                        isAnimating.value = false;
                    }, 200);
                };

                return {
                    counter,
                    isAnimating,
                    incrementCounter
                };
            }
        }).mount('#app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
